<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">

    <title>Login Oldal</title>

    <link rel="stylesheet"
          href="../css/loginOldal.css">

  </head>
  <body>
    <header>
      <div id="navbarDiv">
        <nav>
          <a href="">BEJELENTKEZÉS</a>
          <a href="">FELHASZNÁLÓK</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="registration visibilityNone">
          <h2>Új adminisztrátor regisztrálása</h2>
          <p>Új e-mail cím:</p>
          <input type="email"
                name="newEmailInput"
                id="newEmailInput">
          <p>Új jelszó</p>
          <input type="password"
                name="newPasswordInput"
                id="newPasswordInput">
          <div><button class="button newRegistrationButton">REGISZTRÁLOK</button></div>
        </div>
        <div class="loginInterface">
          <div class="div div-rounded"></div>
          <div class="rowDiv">
            <div class="div div-image user-icon"></div>
            <div class="div div-input">
              <input type="email"
                    name="emailInput"
                    id="emailInput">
            </div>
          </div>
          <div class="rowDiv">
            <div class="div div-image password-icon"></div>
            <div class="div div-input">
              <input type="password"
                    name="passwordInput"
                    id="passwordInput">
            </div>
          </div>
          <div class="div div-login rowDiv">
            <button class="button loginButton">BEJELENTKEZÉS</button>
            <button class="button newAdminButton">REGISZTRÁCIÓ</button>
          </div>
        </div>
      </div>
    </main>



    <script src="../js/loginOldal.js"></script>
  </body>
</html>
