<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">

  <title>Login Oldal</title>

  <link rel="stylesheet"
        href="../css/loginOldal.css">

</head>

<body>
  <header>
    <div id="navbarDiv">
      <nav>
        <a href="../html/loginOldal.html">BEJELENTKEZÉS</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="container--inside">
        <div class="registration visibility-none">
          <h2>Új adminisztrátor hozzáadása</h2>
          <p>Új e-mail cím:</p>
          <input type="email"
                 name="newEmailInput"
                 id="newEmailInput">
          <p>Új jelszó:</p>
          <input type="password"
                 name="newPasswordInput"
                 id="newPasswordInput">
          <div><button class="button button--new-registration-button">&#10004; REGISZTRÁLOK</button></div>
        </div>
        <div class="loginInterface" id="loginInterface">
          <div class="div div-rounded"></div>
          <div class="rowDiv">
            <div class="div div-image user-icon"></div>
            <div class="div div-input">
              <input type="email"
                     name="emailInput"
                     id="emailInput">
            </div>
          </div>
          <div class="rowDiv">
            <div class="div div-image password-icon"></div>
            <div class="div div-input">
              <input type="password"
                     name="passwordInput"
                     id="passwordInput">
            </div>
          </div>
          <div class="div div-login rowDiv">
            <button class="button button--login-button">BEJELENTKEZÉS</button>
            <button class="button button-new--admin-button">&#10000; REGISZTRÁCIÓ</button>
          </div>
        </div>
        <div class="div div--error visibility-none">
        </div>
        <div class="div div--new-user-success visibility-none">
        </div>
      </div>
    </div>
  </main>




  <footer>
    <div>
      <a href="https://thumbs.gfycat.com/AbsoluteParchedLabradorretriever-size_restricted.gif">
        <img src="../img/facebook-logo-in-circular-shape.png"
             alt="facebook logó">
      </a>
      <a href="https://thumbs.gfycat.com/AbsoluteParchedLabradorretriever-size_restricted.gif">
        <img src="../img/instagram-logo.png"
             alt="instargram logó">
      </a>
      <a href="https://thumbs.gfycat.com/AbsoluteParchedLabradorretriever-size_restricted.gif">
        <img src="../img/tripadvisor-logotype.png"
             alt="tripadvisor logó">
      </a>
    </div>
    <hr>
  </footer>

  <script src="../js/loginOldal.js"></script>
</body>

</html>
